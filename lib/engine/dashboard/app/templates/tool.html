{% extends "base_tool.html" %}
{% block content %}

<h2>Upload new File</h2>
<div style="width:80% ">
	<div style="background-color:#FFD700; width:20%;float : left">
		<form action="" method=post enctype=multipart/form-data>
		<p><input type=file name=file>
		<input type=submit value=Upload>
		</p>
		</form>		
	</div>
	<div style="background-color:#EEEEEE;width:80%;float:left;">
		{% if tweets %}
		<p>{{tweets}}</p>
		{% endif %}

		
	</div>
</div>
{% endblock %}
